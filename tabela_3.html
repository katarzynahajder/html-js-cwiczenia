<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            table
            {
                width: 100%;
                border-collapse: collapse;
            }
            th
            {
                height: 18px;
                border: 1px solid black;
            }
            tr
            {
                background-color: lightyellow;
            }
        </style>
    </head>
    <body>
        <table>
            <tr style="background-color: lightblue;">
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
            </tr>
        <script>
            var i=1;
            for(i; i<30; i++)document.write("<tr><th></th><th></th><th></th><th></th></tr>");
        </script>
        </table>
    </body>
</html>
