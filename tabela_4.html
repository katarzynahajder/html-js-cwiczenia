<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            table
            {
                width: 100%;
                border-collapse: collapse;
            }
            th
            {
                border: 1px solid black;
                height: 18px;
            }
        </style>
    </head>
    <body>
        <button onclick="return rysowanie_tabeli();" style="font-size: 15px;">
            TABELA
        </button>
        <script>
            function rysowanie_tabeli()
            {
                var i=0;
                document.write("<table>");
                for(i; i<30; i++)document.write("<tr><th>", i+1, "</th><th>", i+2, "</th><th>", i+3, "</th><th>", i+4, "</th></tr>");  
                document.write("</table>");
            }
        </script>
    </body>
</html>
