    <div id="content">
        <h1>Malowanie pokoju: 8zł za m2</h1>
        <p>Wymiary pokoju w metrach: <input type="number" id="1" value=0><input type="number" id="2" value=0></p>
        <button onclick="return oblicz();">
            OBLICZ KOSZT
        </button>
        <p id="wynikp"></p>
        <p id="wynikk"></p>
    </div>
    <div id="footer">
        <p>
            Autor strony : 00000000000000
        </p>
    </div>
    <script>
        function oblicz()
        {
            var a=Number(document.getElementById("1").value);
            var b=Number(document.getElementById("2").value);
            var x=a*2*2.7;
            var y=b*2*2.7;
            document.getElementById("wynikp").innerHTML="Powierzchnia calkowita ścian: "+(x+y);
            document.getElementById("wynikk").innerHTML="Koszt malowania: "+((x+y)*8)+" zł";
            return false;
        }
    </script>
